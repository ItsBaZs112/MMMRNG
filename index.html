<!DOCTYPE html>
<html>
    <head>
        <link rel="stylesheet"href="res/style.css"></link>
        <title>MMMRNG (Megaman Maker Level name generator)</title>
    </head>
    <!-- Credits to GummyLeeches for the updated MMMRNG UI! -->
    <body background="res/logo.png" onload="randomizeBase()">
        <div class="wpn">
            <h3>WEAPONS</h3>
            <image class="weapon"id="w1">
            <image class="weapon2"id="w2">  
            <image class="weapon3"id="w3">
            <image class="weapon4"id="w4">
            <image class="weapon5"id="w5">
            <image class="weapon6"id="w6">
            <image class="weapon7"id="w7">
            <image class="weapon8"id="w8">
            <image class="weapon9"id="w9">
            <image class="weapon10"id="w10">
            <image class="weapon11"id="w11">
            <image class="weapon12"id="w12">
        </div>
        <table class="name">
            <tr>
                <td style="width: 90%">
                    <p id="name" class="name"></p>
                </td>
                <td>
                    <image id="mugshot">
                </td>
            </tr>
        </table>
        <br>
        <div class="controls">
            <label class="controls" for="nums">VERBOSITY</label>
            <input class="controls" type="number" id="nums" name="nums" value="3">
            <button class="controls" onclick="randomizeBase()">RANDOMIZE</button>
        </div>
        <!-- ok -->
    <body background="res/logo.png">
        
        <!-- JavaScript -->
        <script src="index.js"></script>
    </body>
</html>
